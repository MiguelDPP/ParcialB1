<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <!-- El logo de la empresa se edita en el archivo app.compontent.scss -->
            <ion-img src="assets/logos/Logo.png" alt="logo"></ion-img>
          </ion-list-header>
          <!-- Aqui va el for que va a recorrer los items de la variable publica appPages
          Que se encuentra en elarchio app.component.ts -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!-- Ponemos la version de la aplicacion -->
        <ion-list>
          <ion-item lines="none" style="text-align: center;">
            <ion-label>Version 1.0.0</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
